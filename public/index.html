<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.webp">
  <title>FEM | Fylo data storage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="font-primary bg-priamry_blue-400 text-priamry_blue-100">
  <div class="container mx-auto max-w-5xl">
    <div class="flex flex-col lg:flex-row gap-7">
      <div class="flex flex-col gap-3 bg-priamry_blue-300 p-10 pr-36 w-2/5 rounded-lg  rounded-tr-4xl">
        <div>
          <img src="./images/logo.svg" alt="">
        </div>
        <div class="flex gap-2 pt-5">
          <img src="images/icon-document.svg" alt="" class="bg-priamry_blue-400 p-4 px-5 rounded-lg object-contain w-full">
          <img src="images/icon-folder.svg" alt="" class="bg-priamry_blue-400 p-4 px-5 rounded-lg object-contain w-full">
          <img src="images/icon-upload.svg" alt="" class="bg-priamry_blue-400 p-4 px-5 rounded-lg object-contain w-full">
        </div>
      </div>
      <div class="flex flex-col gap-3 bg-priamry_blue-300 p-10 w-3/5 mt-12 rounded-lg">
        <div>
          <p>You&#39;ve used <span class="font-bold">815 GB</span> of your storage</p>
        </div>
        <div>
          <div>
            <progress value="81.5" max="100" class="progress-bar h-4 min-w-full rounded-lg  bg-priamry_blue-400"></progress>
          </div>
          <div class="flex flex-row justify-between font-bold">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
    </div>
    <div class="flex justify-end p5 mr-10">
      <div class="data-badge bg-white text-priamry_blue-400 px-7 py-4 rounded-lg">
        <p><span class="font-bold text-4xl">185</span> <span class="uppercase text-xs text-priamry_blue-200">GB Left</span></p>
      </div>
    </div>
  </div>
</body>
</html>
